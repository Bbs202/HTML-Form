<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CURD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit();">
                        <div>
                            <label for="">Full Name <span style="color:red">*</span></label><label class="validation-error hide" id="fullNameValidationError">This field is required </label>
                             <input type="text" id="fullName" name="fullName">
                        </div>
                        <div>
                            <label for="">EMP Code</label>
                            <input type="text" id="empCode" name="empCode">
                        </div>
                        <div>
                            <label for="">Salary($)</label>
                            <input type="text" id="salary" name="salary">
                        </div>
                        <div>
                            <label for="">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    
                    </form>
                </td>
                <td>
                    <!-- table to list records -->
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP Code</th>
                                <th>Salary($)</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
